<div id="x" class="example-container">
    <h3>Registrati</h3>
    <br>

    <form [formGroup]="mioForm">
      

  <mat-form-field>
    <input id="nome" matInput placeholder="Nome"  formControlName="nome" required>
    
    <div *ngIf="nome.invalid && (nome.dirty || nome.touched)"
    class="alert alert-danger">

   <div *ngIf="nome.errors.required">
    <p>Inserisci il nome.</p>
   </div>
   <div *ngIf="nome.errors.minlength">
      <p>Il nome deve avere almeno due caratteri.</p>
   </div>

 </div>
  </mat-form-field>
  


  <mat-form-field>
      <input id="cognome" matInput placeholder="Cognome"  formControlName="cognome" required>
      <div *ngIf="cognome.invalid && (cognome.dirty || cognome.touched)"
    class="alert alert-danger">

   <div *ngIf="cognome.errors.required">
      <p>Inserisci il cognome.</p>
   </div>
   <div *ngIf="cognome.errors.minlength">
      <p>Il cognome deve avere almeno due caratteri.</p>
   </div>

 </div>
    </mat-form-field>
    
    <mat-form-field>
        <input id="citta" matInput placeholder="Citta"  formControlName="citta" required>
        <div *ngIf="citta.invalid && (citta.dirty || citta.touched)"
    class="alert alert-danger">

   <div *ngIf="citta.errors.required">
     
      <p>Inserisci la citt√†.</p>
   </div>
   <div *ngIf="citta.errors.minlength">
      <p>La cita deve avere almeno due caratteri.</p>

      
   </div>

 </div>
      </mat-form-field>
      <mat-form-field>
          <input matInput [matDatepicker]="myDatepicker" placeholder="Data di Nascita">
          <mat-datepicker-toggle matSuffix [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </mat-form-field>
      
</form>
  
  
</div>
